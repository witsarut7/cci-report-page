version: "3.3"

networks:
  ccireportpage_network:

services:
  app:
    image: itdevcci/cci-report-page:prod
    container_name: cci-report-page
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "4004:3000"
    env_file:
      - .env
    networks:
      - ccireportpage_network
